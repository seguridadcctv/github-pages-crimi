<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criminal Watch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #900; /* Color rojo */
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333; /* Color gris oscuro */
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #900; /* Hover color rojo */
        }
        section {
            padding: 20px;
            display: none;
        }
        section.active {
            display: block;
        }
        .servicio {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .servicio img {
            width: 150px;
            height: 150px;
        }
    </style>
    <script>
        function mostrarSeccion(seccion) {
            var secciones = document.querySelectorAll('section');
            secciones.forEach(function(sec) {
                sec.classList.remove('active');
            });
            document.getElementById(seccion).classList.add('active');
        }
    </script>
</head>
<body>
    <header>
        <h1>Criminal Watch</h1>
    </header>

    <nav>
        <a href="javascript:void(0)" onclick="mostrarSeccion('nosotros')">Nosotros</a>
        <a href="javascript:void(0)" onclick="mostrarSeccion('servicios')">Servicios</a>
        <a href="javascript:void(0)" onclick="mostrarSeccion('contacto')">Contacto</a>
    </nav>
